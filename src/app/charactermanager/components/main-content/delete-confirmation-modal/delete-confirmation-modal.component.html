<h2>Confirm Deletion</h2>
<p>Type "<strong>delete</strong>" below to confirm:</p>

<mat-form-field>
  <input matInput [(ngModel)]="userInput" placeholder="Type 'delete' to confirm">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" [disabled]="userInput.toLowerCase() !== 'delete'" (click)="confirmDelete()">Confirm</button>
</div>
