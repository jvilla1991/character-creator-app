<div *ngIf="!pc">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="pc">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <mat-icon mat-card-avatar svgIcon="{{pc.avatar}}"></mat-icon> -->
        <mat-card-title>{{ pc.name }}</mat-card-title>
        <mat-card-subtitle>{{ pc.clazz }} {{ pc.level }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Ability Scores"> Ability Scores </mat-tab>
            <p>This card indeterminates progress bar.</p>
          <mat-tab label="Equipment"> Equipment </mat-tab>
          <mat-tab label="Spells"> Spells </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
